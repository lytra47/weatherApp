<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/346f7860d7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/346f7860d7.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>
  </head>
  <body>
    <!-- Head -->
    <div class="head">
      <h1>Today's Weather</h1>
    </div>
    <!--  -->

    <!-- SearchBOX -->
    <div class="wrap">
      <div class="input-group mb-3">
        <input
          id="loc1"
          type="text"
          class="form-control bg-dark border-dark text-white"
          placeholder="Location"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-dark"
          onclick="searchw()"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>
    </div>
    <!--  -->
    <div class="cardparent">
      <!-- Main Card -->
      <div class="maincard">
        <div>
          <h2 id="degree"></h2>
          <h2 id="mainw"></h2>
          <h1 id="city"></h1>
        </div>
        <div class="right" id="icon"></div>
      </div>
      <!--  -->

      <!-- Info Card -->
      <div class="infocard">
        <!--  -->
        <div class="capsule">
          <h4>Feels Like</h4>

          <h5 id="feels">degree</h5>
        </div>
        <!--  -->
        <div class="capsule">
          <h4>Humidity</h4>
          <h5 id="humid">degree</h5>
        </div>
        <!--  -->
        <div class="capsule">
          <h4>Pressure</h4>
          <h5 id="pressure">degree</h5>
        </div>
        <!--  -->
        <div class="capsule">
          <h4>Wind</h4>
          <h5 id="wind">degree</h5>
        </div>
        <!--  -->
        <div class="capsule">
          <h4>Visibility</h4>
          <h5 id="vis">degree</h5>
        </div>
        <!--  -->
      </div>
      <!--  -->
    </div>
  </body>

  <script src="script.js"></script>
</html>
